<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Hospital del niño</title>
	<link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/inicio.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="btn-menu">
				<label for="btn-menu">☰</label>
			</div>
			<div class="logo">
				<a href="inicio.html" style="text-decoration: none; color: inherit;">
					<h1>Hospital del niño</h1>
				</a>
			</div>

			<nav class="menu">
				<a href="#">Historial</a>
				<a href="empleado.html" class="user-link">
					Ricardo Perez <i class="fas fa-user"></i>
				</a>

			</nav>
		</div>
	</header>

	<div class="actions">
		<section>

		</section>
	</div>

	<div class="capa"></div>
	<input type="checkbox" id="btn-menu">
	<div class="container-menu">
		<div class="cont-menu">
			<nav>
                <a href="empleado.html" class="empleado"><i class="fas fa-user"></i> Ricardo Perez</a>
                <a href="inicio.html" class="normal"><i class="fas fa-home"></i> Inicio</a>
                <a href="registro.html" class="normal"><i class="fas fa-user-plus"></i> Registrar nuevo paciente</a>
                <a href="pacientes.html" class="normal"><i class="fas fa-search"></i> Buscar paciente</a>
                <a href="formatoblanco.html" class="normal"><i class="fas fa-file-alt"></i> Formato en blanco</a>
            </nav>
		</div>
	</div>

    <section>
		<div class="content-grid">
			<div class="contentbox">
				<h2>Datos personales</h2>
                <form action="">
				<label for="nombre">Nombre(s):</label>
                <input type="text" name="nombre" id="">

                <label for="apellido_p">Apellido paterno:</label>
                <input type="text" name="apellido_p" id="">

                <label for="apellido_m">Apellido materno:</label>
                <input type="text" name="apellido_m" id="">

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="">
                <br>
                <br>
                <label for="lugar_nacimiento">Lugar de nacimiento:</label>
                <select name="lugar_nacimiento" id="">
                    <option value="" disabled>seleccione la ciudad</option>
                    <option value="durango">Durango</option>
                    <option value="canatlan">Canatlan</option>
                </select>

                <label for="sexo">Sexo:</label>
                <select name="sexo" id="">
                    <option value="" disabled>seleccione el sexo</option>
                    <option value="masculino" >Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <br>
                <br>


                <h1>Direccion</h1>
                <br>
                <label for="calle">Calle:</label>
                <input type="text" name="calle" id="">

                <label for="Numero">Numero:</label>
                <input type="number" name="lugar_nacimiento" id="" >

                <label for="colonia">Colonia o Fraccionamiento:</label>
                <input type="text" name="colonia" id="">
                <br>
                <br>
                <label for="servicio">Servicio que solicita: </label>
                <select name="servicio" id="">
                    <option value="" disabled>seleccione el servicio</option>
                    <option value="cardiologia" >Cardiologia</option>
                    <option value="pediatria">Pediatria</option>
                </select>

                <label for="dx">Dx inicial</label>
                <textarea name="dx" id="" cols="100"></textarea>
                <br>
                <br>
                <label for="observaciones">Observaciones:</label>
                <textarea name="observaciones" id="" cols="100" rows="5"></textarea>
                <br>
                <br>
                <label for="hoja_frontal">Hoja frontal:</label>
                <input type="file" name="hoja_frontal" id="">

                <label for="hoja_compromiso">Hoja de compromiso:</label>
                <input type="file" name="hoja_compromiso" id="">
                <br>
                <br>
                <button>Generar Hoja Frontal</button>
                <button>Generar Hoja de Compromiso</button>
                <br>
                <br>
				<button>Guardar cambios</button>
                <button>Descartar cambios</button>
            </form>
			</div>

		</div>
	</section>

</body>

</html>
